<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackIt - Minimal Q&A Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">StackIt</h1>
    <nav>
      <ul class="flex space-x-6 items-center">
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Ask</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Tags</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Login</a></li>
        <li class="relative">
          <a href="#" class="text-gray-600 hover:text-blue-600">
            <i class="fas fa-bell"></i>
            <span class="absolute top-0 right-0 inline-block w-4 h-4 text-xs text-white bg-red-600 rounded-full text-center">3</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="max-w-6xl mx-auto py-6 px-4">
    <!-- Ask Question Button -->
    <div class="flex justify-end mb-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Ask Question</button>
    </div>

    <!-- Questions List -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Top Questions</h2>
      <div class="space-y-4">
        <!-- Question Card -->
        <div class="bg-white p-4 rounded-md shadow-md">
          <div class="flex justify-between">
            <h3 class="text-lg font-bold text-blue-700">How to use JWT with React?</h3>
            <div class="text-sm text-gray-500">Posted by @john | 2 hours ago</div>
          </div>
          <p class="mt-2 text-gray-700">Iâ€™m trying to secure my frontend using JWT. Can someone explain...</p>
          <div class="mt-3 flex justify-between items-center">
            <div class="flex space-x-2">
              <span class="bg-gray-200 text-sm px-2 py-1 rounded">React</span>
              <span class="bg-gray-200 text-sm px-2 py-1 rounded">JWT</span>
            </div>
            <div class="flex items-center space-x-4">
              <button class="text-green-600 hover:text-green-800"><i class="fas fa-thumbs-up"></i> 12</button>
              <button class="text-red-600 hover:text-red-800"><i class="fas fa-thumbs-down"></i> 2</button>
              <a href="#" class="text-blue-600 hover:underline">Answer</a>
            </div>
          </div>
        </div>
        <!-- End Question Card -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-10 py-4 text-center text-gray-600 border-t">
    &copy; 2025 StackIt. All rights reserved.
  </footer>
